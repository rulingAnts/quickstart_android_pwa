name: wordlist_elicitation
description: A comparative wordlist elicitation tool for linguistic fieldwork
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Data Persistence
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # XML Parsing
  xml: ^6.4.2
  
  # File Operations
  file_picker: ^6.1.1
  archive: ^3.4.9
  
  # Audio Recording & Playback
  record: ^6.1.2
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0
  
  # UI Components
  intl: ^0.20.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Localization
  generate: true
  
