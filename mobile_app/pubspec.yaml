name: quickstart_wordlist_app
description: "Quickstart Wordlist Collector"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  # XML parsing
  xml: ^6.5.0
  # HTTP for URL import
  http: ^1.4.0
  # File picker
  file_picker: ^10.1.5
  # Audio recording and playback
  record: ^5.2.1
  audioplayers: ^6.4.0
  # Permissions
  permission_handler: ^11.4.0
  # ZIP export
  archive: ^4.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.25.15
  hive_generator: ^2.0.1
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
